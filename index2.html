<!DOCTYPE html>
<html lang="es">

<head>

    <title>Registro | Spin Records</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="HTML, CSS, Javascript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Cristina Maroto, Adrián Román-Toledo">

    <link rel="icon" href="">
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/index2.js"></script>
</head>

<body>

    <div class="container">

        <header id="cabecera">
            <a href="./index.html"><img src="./img/fondo1.png" class="logo" height="30px" width="30px"></a>
            <h1 class="tituloPag">StillGrainy</h1>

        </header>

        

        <div id="lupaBlanca">
            <img src="./img/kindpng_254250.png" alt="lupaBuscar" class="lupaBlanca" height="50px" width="50px">
        </div>

        <main id="principal">

        <fieldset class="formulario">
            <legend class="subtitulo"><h3>Formulario de inicio</h3></legend>
            <form action="javascript:formulario();" method="post">
            
                <input class="control" type="text" name="nombre" id="nombre" placeholder="Introduce tu nombre:"><br>
            
                <input class="control" type="text" name="correo" id="correo" placeholder="Introduce tu correo:"><br>
                
                <ol>
                    <li><h3 class="estadoCivil">Estado civil:</h3></li>
                    <li><select name="estadoCivil" id="estadoCivil">
                        <option value="EstadoCivil" disabled>Estado civil:</option>
                        <option value="Casado">Casado</option>
                        <option value="Soltero" selected>Soltero</option>
                    </select></li>
                </ol><br>
                

                <input class="control" type="password" name="clave" id="clave" placeholder="Introduce tu clave:" ><br>
                
                <input class="control" type="text" name="telf" id="telf" placeholder="Teléfono:"><br>
                
                <ol>
                    <li><h3 class="estadoCivil">Hora actual:</h3></li>
                    <li><input class="control" type="time" name="horaAccess" class="selectores" placeholder="Hora de acceso:" min="08:30" max="14:20" id="hora"></li><br><!--Debido a complicaciones con js, 
                                                                                                                                                                    aquí debería haber un required-->
                                                                                                                                      
                </ol><br>

                <ol>
                    <li><h3 class="estadoCivil">Mes actual</h3></li>
                    <li><input type="text" class="selectores" id="mes" ></li>
                </ol>
                
                <ol>
                    <li><h3 class="estadoCivil">Motivo de acceso:</h3></li>
                    <li><select name="motivoAcceso" class="selectores" multiple>
                        <option value="registrarCita">Registrar Cita en calendario:</option>
                        <option value="AnotarTarea">Anotar tarea pendiente:</option>
                        <option value="AnotarPlanificacion">Anotar en planificacion semanal:</option>
                        <option value="Otros">Otros:</option>
                    </select></li>
                </ol><br>
                
                <textarea class="control" name="observaciones" id="observaciones" cols="30" rows="8" placeholder="Observaciones"></textarea><br>
                
                <input class="control" type="text" name="url" id="url" placeholder="URL:"><br>
                
                <p>Estoy de acuerdo con los <a href="" id="terminos">Términos y condiciones</a><input type="checkbox" checked class="casilla"/></p>

                <input class="botones" type="submit" value="Aceptar">
                <input class="botones" type="reset" value="Reinicio">
                <a href="./html/inicio.html"><input type="button" value="Entrada" class="botones"></a>
                
                <script>
                    terminos.addEventListener("click", () => enlace());

                    //Funcion para mostrar los terminos 
                    function enlace() {
                        alert ("Se bueno, no des problemas y portate bien");
}
                </script>

            </form> 
        </fieldset>
        
            


        </main>

        <div id="letter">

        </div>

        <footer>
            <small>&copy;2023 Spin Records</small><br>
            <small class="enlace"><i><a href="https://site.educa.madrid.org/ies.villablanca.madrid/" target="_blank">I.E.S.
            Villablanca</a></i></small>
        </footer>
    </div>


</body>

</html>
